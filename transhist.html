<!DOCTYPE html>
<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body>

    <div class="modal fade" id="paydebt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pay back debt:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount" placeholder="Amount">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <br>
                <h1 id="welcome">Welcome, User</h1>
                <br>
                <div class="card" style="width: 18rem;">

                        <h5 class="card-title">Personal info:</h5>
                        <h6 class="card-title">Current balance:</h6>
                        <h1 id="currentBAL">$0.00</h1>
                        <h6 class="card-title">Current debt:</h6>
                        <h1 id="currentDEBT">$0.00</h1>
                        <h6 class="card-title">Credit score:</h6>
                        <h1 id="currentCREDIT">738</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date Loaned:</th>
                            <th scope="col">Date Due:</th>
                            <th scope="col">Date Paid:</th>
                            <th scope="col">Days Late:</th>
                            <!--    <th scope="col">Lender:</th> -->
                            <th scope="col">Amount Borrowed:</th>
                            <th scope="col">Amount Paid:</th>
                            <th scope="col">Notes:</th>
                        </tr>
                    </thead>
                    <tbody id="bodytable">
                        <tr>
                            <th scope="col">1</th>
                            <th scope="col" id="1-dl">-</th>
                            <th scope="col" id="1-dd">-</th>
                            <th scope="col" id="1-dp">-</th>
                            <th scope="col" id="1-dla">-</th>
                            <!--    <th scope="col" id="1-l">TriLending</th> -->
                            <th scope="col" id="1-ab">-</th>
                            <th scope="col" id="1-ap">-</th>
                            <th scope="col" id="1-n">-</th>
                        </tr>
                        <tr>
                            <th scope="col">2</th>
                            <th scope="col" id="2-dl">-</th>
                            <th scope="col" id="2-dd">-</th>
                            <th scope="col" id="2-dp">-</th>
                            <th scope="col" id="2-dla">-</th>
                            <!--    <th scope="col" id="2-l">TriLending</th> -->
                            <th scope="col" id="2-ab">-</th>
                            <th scope="col" id="2-ap">-</th>
                            <th scope="col" id="2-n">-</th>
                        </tr>
                        <tr>
                            <th scope="col">3</th>
                            <th scope="col" id="3-dl">-</th>
                            <th scope="col" id="3-dd">-</th>
                            <th scope="col" id="3-dp">-</th>
                            <th scope="col" id="3-dla">-</th>
                            <!--    <th scope="col" id="3-l">TriLending</th> -->
                            <th scope="col" id="3-ab">-</th>
                            <th scope="col" id="3-ap">-</th>
                            <th scope="col" id="3-n">-</th>
                        </tr>
                        <tr>
                            <th scope="col">4</th>

            </div>
